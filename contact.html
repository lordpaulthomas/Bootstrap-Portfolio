                    <a class="nav-link" style="color: chartreuse;" href="contact.html">Contact</a>

        <div class="pos-f-t">
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                    <ul class="navbar-nav">
                        <li class="nav-item activet">
                            <a class="nav-link" style="color: chartreuse;" href="index.html">About <span
                                    class="sr-only">(current)</span></a>

                            <a class="nav-link" style="color: chartreuse;" href="contact.html">Contact</a>

                    </ul>

            <nav class="navbar navbar-dark bg-dark">

    <div class="container"
        style="background: url(./images/foglake.jpg); background-position: center; background-size: cover; min-height: 100vh; min-width: 100vw;">
        <div class="row text-light text-center pl-4">
            <div class="col-4"></div>
            <div class="col-4"
                style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;">
                <h1>Contact</h1>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;">
                    <div class="form-group">
                        <label for="inputName">Name:</label>
                        <input type="name" class="form-control"
                            style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;"
                            id="inputName" aria-describedby="nameHelp" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email:</label>
                        <input type="email" class="form-control"
                            style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;"
                            id="inputEmail" placeholder=" Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Message:</label>
                        <input type="message" class="form-control"
                            style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;"
                            id="inputMessage" placeholder="Enter Message">
                    </div>


                    <button type="submit" class="btn"
                        style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;">Submit</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Paul Thomas</small>
        </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
