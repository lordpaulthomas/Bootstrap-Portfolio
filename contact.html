<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css?family=Creepster|Fredericka+the+Great|Vast+Shadow|Wallpoet&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg" style="font-size: 50px; font-family: 'Creepster', cursive; background: linear-gradient(to right, 
        #444444 20%, #3a3a3a 20% 40%, #262626 40% 60%, #080808 60% 80%, #080808 80%);">
        <a class="navbar-brand" style="font-size: 75px; color: chartreuse;" href="#">Paul Thomas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse text-uppercase" style="font-size: 35px; font-family: 'Creepster', cursive;"
            id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item activet">
                    <a class="nav-link" style="color: chartreuse;" href="index.html">About <span
                            class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: chartreuse;" href="portfolio.html">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: chartreuse;" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container" style="background: url(./images/foglake.jpg); background-position: center; background-size: cover; min-height: 100vh;">
        <div class="row text-light text-center pl-4">
            <div class="col-4"></div>
            <div class="col-4"
                style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;">
                <h1>Contact</h1>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4">
                <form style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;">
                    <div class="form-group">
                        <label for="inputName">Name:</label>
                        <input type="name" class="form-control"
                            style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;"
                            id="inputName" aria-describedby="nameHelp" placeholder="Enter Name">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email:</label>
                        <input type="email" class="form-control"
                            style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;"
                            id="inputEmail" placeholder=" Enter Email">
                    </div>
                    <div class="form-group">
                        <label for="inputMessage">Message:</label>
                        <input type="message" class="form-control"
                            style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;"
                            id="inputMessage" placeholder="Enter Message">
                    </div>


                    <button type="submit" class="btn"
                        style="font-family: 'Fredericka the Great', cursive; color: chartreuse; background-color: black;">Submit</button>
                </form>
            </div>
            <div class="col-4"></div>
        </div>
    </div>

    <footer id="sticky-footer" class="py-4 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Paul Thomas</small>
        </div>
    </footer>
</body>

</html>
